<html lang="en">

<head>
    <title>RUST PAGE</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a,
        .custom-btn {
            font-size: 24px;
            outline: none;
            padding: 30px;
        }

        .custom-btn,
        .btn-6 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
                7px 7px 20px 0px rgba(0, 0, 0, .1),
                4px 4px 5px 0px rgba(0, 0, 0, .1);
        }

        .username {
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .btn-6 {
            background: radial-gradient(circle, rgba(247, 150, 192, 1) 0%, rgba(118, 174, 241, 1) 100%);
            line-height: 42px;
            padding: 0;
            border: none;
        }

        .btn-6 a {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        .btn-6::before,
        .btn-6::after,
        .btn-6 a::before,
        .btn-6 a::after {
            position: absolute;
            content: "";
            box-shadow:
                -1px -1px 20px 0px rgba(255, 255, 255, 1),
                -4px -4px 5px 0px rgba(255, 255, 255, 1),
                7px 7px 20px 0px rgba(0, 0, 0, .4),
                4px 4px 5px 0px rgba(0, 0, 0, .3);
            transition: all 500ms ease;
        }

        .btn-6::before {
            right: 0;
            top: 0;
            width: 1px;
            height: 0%;
        }

        .btn-6::after {
            left: 0;
            bottom: 0;
            width: 1px;
            height: 0%;
        }

        .btn-6:hover {
            background: transparent;
            color: #76aef1;
            box-shadow: none;
        }

        .btn-6:hover::before,
        .btn-6:hover::after {
            height: 100%;
        }

        .btn-6 a::before {
            left: 0;
            top: 0;
            width: 0%;
            height: .5px;
        }

        .btn-6 a::after {
            right: 0;
            bottom: 0;
            width: 0%;
            height: .5px;
        }

        .btn-6 a:hover::before,
        .btn-6 a:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="username" style="text-decoration-line: underline;">%%user3name%%</div>
    <div class="username" style="transform: translateY(1em);">%%username%%</div>
    <button class="custom-btn btn-6"><a href="https://%%uri%%">%%act%%</a></button>
</body>

</html>
